// Apply the java plugin to add support for Java
apply plugin: 'groovy'
apply plugin: 'java'


sourceCompatibility = 1.7

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.slf4j:slf4j-simple:1.7.12'

    //dse cluster required
    compile 'com.datastax.cassandra:cassandra-driver-dse:2.1.8'
    compile 'com.datastax.cassandra:cassandra-driver-mapping:2.1.8'
    compile 'com.datastax.cassandra:cassandra-driver-core:2.1.8'

    //non datastax dependencies required by CCM bridge
    compile 'org.apache.commons:commons-exec:1.3'
    compile 'io.netty:netty-handler:4.0.27.Final'
    compile 'com.google.guava:guava:14.0.1'
    compile 'com.codahale.metrics:metrics-core:3.0.2'
    compile 'org.xerial.snappy:snappy-java:1.0.5'
    compile 'net.jpountz.lz4:lz4:1.2.0'
    compile 'io.netty:netty-transport-native-epoll:4.0.27.Final'
    compile 'org.hdrhistogram:HdrHistogram:2.1.4'
    compile 'org.assertj:assertj-core:1.7.0'
    compile 'org.mockito:mockito-all:1.10.8'
    compile('org.scassandra:java-client:0.10.0') {
        exclude(module: 'logback-classic')
    }

    testCompile 'junit:junit:4.12'
    //testCompile group: 'org.testng', name: 'testng', version:'6.8.8'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'

}

test {
    //systemProperty 'cassandra.version' , '2.1.2'
    systemProperty 'cassandra.version' , '4.8.0'

}